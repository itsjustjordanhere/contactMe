<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Contact itsjustjordanhere</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="https://github.com/itsjustjordanhere"
            target="_blank"
            >@itsjustjordanhere</a
          >
        </div>
      </nav>
    </header>
    <main>
      <section class="vh-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="card" style="border-style: none">
                <div class="card-body">
                  <h2 class="text-center">Contact Me</h2>
                  <form method="post" action="https://formspree.io/f/xayvvenq">
                    <div class="mb-4">
                      <input
                        class="form-control addMargin"
                        type="text"
                        id="name-2"
                        name="name"
                        placeholder="Name"
                        required
                      />
                    </div>
                    <div class="mb-4">
                      <input
                        class="form-control addMargin"
                        type="email"
                        id="email-2"
                        name="email"
                        placeholder="Email"
                        required
                      />
                    </div>
                    <div class="mb-4">
                      <textarea
                        class="form-control addMargin"
                        id="message-2"
                        name="message"
                        rows="8"
                        placeholder="Message"
                        required
                      ></textarea>
                    </div>
                    <div class="form-check form-switch addMargin">
                      <input
                        class="form-check-input "
                        type="checkbox"
                        id="formSwitch"
                        name="hire"
                      /><label class="form-check-label" for="formSwitch"
                        >Are you looking to hire</label
                      >
                    </div>
                    <div class="addMargin">
                      <button class="btn btn-dark" type="submit">
                        Send Message
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="row"></div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
